name: Generate Thumbnails and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  # Manual trigger
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          # DeÄŸiÅŸiklikleri commit edebilmek iÃ§in token gerekli
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ› ï¸ Install ImageMagick
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick ghostscript
          
          # ImageMagick PDF policy dÃ¼zenlemesi (gÃ¼venlik kÄ±sÄ±tlamasÄ±nÄ± kaldÄ±r)
          sudo sed -i 's/<policy domain="coder" rights="none" pattern="PDF" \/>/<policy domain="coder" rights="read|write" pattern="PDF" \/>/g' /etc/ImageMagick-6/policy.xml

      - name: ğŸ“¸ Generate PDF Thumbnails
        run: |
          chmod +x scripts/generate-cover.sh
          chmod +x scripts/generate-all-covers.sh
          
          # TÃ¼m sayÄ±lar iÃ§in thumbnail oluÅŸtur
          ./scripts/generate-all-covers.sh || true
          
          # EÄŸer yeni cover'lar oluÅŸturulduysa commit et
          if [[ -n $(git status -s | grep 'cover.webp') ]]; then
            git config user.name "GitHub Actions Bot"
            git config user.email "actions@github.com"
            git add public/issues/*/cover.webp
            git commit -m "ğŸ–¼ï¸ Auto-generate PDF cover thumbnails"
            git push
          else
            echo "âœ… No new thumbnails to commit"
          fi

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¥ Install Dependencies
        run: npm ci

      - name: ğŸ” Type Check
        run: npm run type-check

      - name: ğŸ§¹ Lint
        run: npm run lint || true

      - name: ğŸ—ï¸ Build
        run: npm run build
        env:
          # Environment variables (GitHub Secrets'tan ekleyin)
          VITE_SITE_URL: ${{ secrets.VITE_SITE_URL || 'https://astronomi-dergisi.com' }}
          VITE_CONTACT_FORM_ENDPOINT: ${{ secrets.VITE_CONTACT_FORM_ENDPOINT }}

      - name: ğŸš€ Deploy to Vercel
        if: github.ref == 'refs/heads/main'
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./

